build_image: vvakame/review
language: ruby
rvm:
  - 2.1.7
before_install:
  - source ~/.rvm/scripts/rvm
  - rvm install $SHIPPABLE_RUBY --verify-downloads 1
  - source ~/.bashrc && ~/.rvm/scripts/rvm && rvm use $SHIPPABLE_RUBY

install:
  - gem install bundler -v 1.13
  - bundle install

script:
  - bundle exec review-pdfmaker config.yml

cache: true
